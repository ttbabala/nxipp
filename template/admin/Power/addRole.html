
<div id="dcMain">
     <div id="urHere">管理中心<b>></b><strong>添加角色</strong> </div>
     <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
         <h3><a href="{:url('Power/PowerList')}" class="actionBtn">权限列表</a>添加角色</h3>
          <form id="formaddRole"   enctype="multipart/form-data">
               <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                   <tr>
                      <td width="90" align="right">角色名称</td>
                      <td><input type="text" name="name" value="" size="20" class="inpMain" /></td>
                   </tr>
                   <tr>
                       <td width="90" align="right">赋权栏目</td>
                       <td>{volist name="columnsList" id="vo"}<input name="model[]" type="checkbox" value="{$vo['id']}">{$vo['name']}&nbsp;&nbsp;&nbsp;{/volist}<span style="color: red;margin-left: 20px"></span></td>
                   </tr>
                   <tr>
                       <td></td>
                       <td>
                           <input type="hidden" name="token" value="21307217" />
                           <input name="submit" class="btn" type="submit" value="提交" />
                       </td>
                   </tr>
               </table>
          </form>
     </div>
</div>
        <!--引入js-->
        <script type="text/javascript" src="__admin__/plugins/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="__admin__/plugins/js/jquery.uploadify.js"></script>
        <script src="__admin__/plugins/layer/layer.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $("#formaddRole").submit(function(){
                    var datas = $("#formaddRole").serialize();
                    $.post('{:url("Power/addRole")}',datas,function(data){
                        if (data.status) {
                            layer.msg(data.msg, {icon: 1,time: 1500},function(){
                                window.location.href = data.url;
                            });
                        }else {
                            layer.msg(data.msg, {icon: 2,time: 1500});
                        }

                    },'json');
                    //阻止表单刷新提
                    return false;
                });
            });
        </script>
