
<div id="dcMain">
     <div id="urHere">管理中心<b>></b><strong>编辑模块</strong> </div>
     <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
         <h3><a href="{:url('Column/index')}" class="actionBtn">模块列表</a>编辑模块</h3>
          <form id="formeditColumn"   enctype="multipart/form-data">
               <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                   <tr>
                      <td width="90" align="right">模块名称</td>
                      <td><input type="text" name="ColumnName" value="{$columnData['name']}" size="40" class="inpMain" /></td>
                   </tr>
                   <tr>
                       <td width="90" align="right">控制器名称</td>
                       <td><input type="text" name="controllerName" value="{$columnData['controllerName']}" size="20" class="inpMain" /><span style="color: red;margin-left: 20px"></span></td>
                   </tr>
                    <tr>
                       <td width="90" align="right">方法名称</td>
                       <td><input type="text" name="functionName" value="{$columnData['functionName']}" size="20" class="inpMain" /><span style="color: red;margin-left: 20px"></span></td>
                   </tr>
                    <tr>
                       <td width="90" align="right">排序</td>
                       <td><input type="text" name="sort" value="{$columnData['sort']}" size="6" class="inpMain" /><span style="color: red;margin-left: 20px"></span></td>
                   </tr>
                   <tr>
                       <td></td>
                       <td>
                           <input type="hidden" name="token" value="21307217" />
                           <input type='hidden' name="id" value="{$columnData['id']}" />
                           <input name="submit" class="btn" type="submit" value="提交" />
                       </td>
                   </tr>
               </table>
          </form>
     </div>
</div>
        <!--引入js-->
        <script type="text/javascript" src="__admin__/plugins/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="__admin__/plugins/js/jquery.uploadify.js"></script>
        <script src="__admin__/plugins/layer/layer.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $("#formeditColumn").submit(function(){
                    var datas = $("#formeditColumn").serialize();
                    $.post('{:url("Columns/editColumn")}',datas,function(data){
                        if (data.status) {
                            layer.msg(data.msg, {icon: 1,time: 1500},function(){
                                window.location.href = data.url;
                            });
                        }else {
                            layer.msg(data.msg, {icon: 2,time: 1500});
                        }

                    },'json');
                    //阻止表单刷新提
                    return false;
                });
            });
        </script>
