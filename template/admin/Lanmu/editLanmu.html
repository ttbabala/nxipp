<div id="dcMain">
   <!-- 当前位置 -->
    <div id="urHere">管理中心<b>></b><strong>编辑栏目</strong> </div>
    <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
        <h3><a href="{:url('Lanmu/index')}" class="actionBtn">栏目列表</a>编辑栏目</h3>
        <form id="submiteditLanmu">
             <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                 <tr>
                     <td width="80" align="right">栏目名称</td>
                     <td><input type="text" name="lname" value="{$data['lname']}" size="20" class="inpMain" /></td>
                 </tr>
                 <tr>
                     <td width="80" align="right">栏目别名</td>
                     <td><input type="text" name="aliasname" value="{$data['aliasname']}" size="20" class="inpMain" /></td>
                 </tr>
                 <tr>
                     <td width="80" align="right">链接</td>
                     <td><input type="text" name="link" value="{$data['link']}" size="50" class="inpMain" /></td>
                 </tr>
              <tr>
               <td align="right">是否显示</td>
               <td>
                <input style="width: 20px;height: 20px;" type="checkbox" name="isshow" value="{$data['isshow']}" {if condition="$data['isshow'] eq 1"}checked='checked'{/if} size="5" class="idDisplay" />
               </td>

              </tr>
                <tr>
                     <td align="right">排序</td>
                     <td><input type="text" name="lanmusort" value="{$data['sort']}" size="5" class="inpMain" /></td>
                </tr>
                <tr>
                     <td></td>
                     <td>
                      <input name='id' type='hidden' value="{$data['id']}" />
                      <input name="submit" class="btn" type="submit" value="编辑" />
                     </td>
                </tr>
             </table>
        </form>
         <!--引入js-->
                 <script type="text/javascript" src="__admin__/plugins/jquery-1.8.3.min.js"></script>
                 <script type="text/javascript" src="__admin__/plugins/js/jquery.uploadify.js"></script>
                 <script src="__admin__/plugins/layer/layer.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $("#submiteditLanmu").submit(function(){
                    var datas = $("#submiteditLanmu").serialize();
                    $.post('{:url("Lanmu/editLanmu")}',datas,function(data){
                        if (data.status) {
                            layer.msg(data.msg, {icon: 1,time: 1500},function(){
                                window.location.href = data.url;
                            });
                        }else {
                            layer.msg(data.msg, {icon: 2,time: 1500});
                        }

                    },'json');
                    //阻止表单刷新提
                    return false;
                });
            });
        </script>
    </div>
</div>
