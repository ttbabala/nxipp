<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>{$title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
<!--        {load href="__admin__/css/reset.css" /}
        {load href="__admin__/css/supersized.css" /}
        {load href="__admin__/css/style.css" /}-->
        <link rel="stylesheet" href="__admin__/css/reset.css">
        <link rel="stylesheet" href="__admin__/css/supersized.css">
        <link rel="stylesheet" href="__admin__/css/style.css">
    </head>

    <body>

        <div class="page-container">
            <h1>{$webtitle}</h1>
            <form id="adminfrom">
                <input type="text" name="username" class="username" placeholder="Username">
                <input type="password" name="pwd" class="password" placeholder="Password">
                <button type="submit">Sign me in</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>
        <!-- Javascript -->

        <script src="__admin__/plugins/jquery-1.8.3.min.js"></script>
        <script src="__admin__/plugins/layer/layer.min.js"></script>
        <script src="__admin__/js/supersized.3.2.7.min.js"></script>
        <script src="__admin__/js/supersized-init.js"></script>
        <script src="__admin__/js/scripts.js"></script>

        <script type="text/javascript">
            var Amind = "__admin__";
        </script>
        <script type="text/javascript">
            $(function(){
                $("#adminfrom").on('submit',function(){
                    var datas = $("#adminfrom").serialize();
                    $.post('{:url("Login/login")}', datas, function(data){
                        if (data.status) {
                            layer.msg(data.msg, {icon: 1, time:2000}, function (){
                                window.location.href = data.url;
                            });
                        }else {
                            layer.msg(data.msg,{icon: 5});
                        }
                    }, 'json');
                    //阻止表单刷新提
                    return false;
                });
            });
        </script>
    </body>
</html>
