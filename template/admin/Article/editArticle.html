<div id="dcMain">
   <!-- 当前位置 -->
     <div id="urHere">后台管理中心<b>></b><strong>编辑作品</strong> </div>
     <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
         <h3><a href="{:url('Article/articleList')}" class="actionBtn">作品列表</a>编辑作品</h3>
          <form id="formeditArticle"   enctype="multipart/form-data">
               <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                   <tr>
                      <td width="90" align="right">标 题</td>
                      <td><input type="text" name="article_title" value="{$articleData['article_title']}" size="80" class="inpMain" /></td>
                   </tr>
                   <tr>
                      <td width="90" align="right">作 者</td>
                      <td><input type="text" name="article_author" value="{$articleData['article_author']}" size="20" class="inpMain" /></td>
                   </tr>
                    <tr>
                      <td width="90" align="right">关键词</td>
                      <td><input type="text" name="article_keywords" value="{$articleData['article_keywords']}" size="40" class="inpMain" /><span style="color: red;margin-left: 20px">每个关键词最长为15个字符，关键词之间用","隔开</span></td>
                   </tr>
                   <tr>
                       <td align="right">所属分类</td>
                       <td>
                           <select name="article_cat">
                                {volist name="catslist" id="vo"}
                                    <option value="{$vo['catid']}" {if condition="$articleData['cid'] eq $vo['catid']"}selected{/if}>{$vo['_name']}</option>
                                {/volist}
                           </select>
                       </td>
                   </tr>
                   <tr>
                      <td width="90" align="right">详细内容</td>
                      <td><script id="editor" name="article_content" type="text/plain" style="width:1000px;height:500px;"></script></td>
                   </tr>
                   <tr>
                      <td width="90" align="right">摘 要</td>
                      <td><textarea id="content" name="article_excerpt" style="width:380px;height:100px;" class="textArea">{$articleData['article_excerpt']}</textarea></td>
                   </tr>
                   <tr>
                       <td align="right">代表图片</td>
                       <td>
                           <span style="margin: 30%;color: red">只能上传一张300*300图片,大小不得超过10M</span>
                           <input id="first-upload"  style="float: left;width: 20%;" type="file" name="goods_first" size="38" class="inpFlie" />
                           <p class="img-ul-p" style="display: inline-block"></p>
                           <ul class="img-ul-li">
                               <li class="img-goods-first" style="visibility:hidden;float: left;margin: 2px 5px">
                                   <img class="first-img" style="display: block;" src="" alt="">
                                   <a class="img-del"  href="javascript:void(0);">删除</a>
                                   <input class="goods-first" type="hidden" name="goods_first" value="">
                               </li>
                           </ul>
                       </td>
                   </tr>
                   <tr>
                       <td align="right">是否可见</td>
                       <td>
                           <select name="article_status">        
                               <option value="1" {if condition="$articleData['article_status'] eq 1"}selected=selected{/if}>可见</option>
                               <option value="0" {if condition="$articleData['article_status'] eq 0"}selected=selected{/if}>不可见</option>
                           </select>
                       </td>
                   </tr>
                   <tr>
                       <td align="right">是否开启评论</td>
                       <td>
                          <select name="article_comment">         
                               <option value="1" {if condition="$articleData['article_comment'] eq 1"}selected=selected{/if}>开启</option>
                               <option value="0" {if condition="$articleData['article_comment'] eq 0"}selected=selected{/if}>不开启</option>
                           </select>
                       </td>
                   </tr>
                   <tr>
                       <td></td>
                       <td>
                           <input type="hidden" name="token" value="21307217" />
                           <input id="temp" type="hidden" value='{$articleData["article_content"]}' />
                           <input type="hidden" name="aid" value="{$articleData['aid']}" />
                           <input name="submit" class="btn" type="submit" value="提交" />
                       </td>
                   </tr>
               </table>
          </form>
     </div>
</div>
<script type="text/javascript" src="__admin__/js/comment.js"></script>
<script type="text/javascript" charset="utf-8" src="__admin__/plugins/UEditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__admin__/plugins/UEditor/ueditor.all.min.js"> </script>
          <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
          <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__admin__/plugins/UEditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');

    ue.ready(function()         //内容回显
     {
        ue.setContent($("#temp").val());
      });
      
    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("已清空草稿箱")
    }
</script>

 <script type="text/javascript">
            $(function(){
                $("#formeditArticle").submit(function(){
                    var datas = $("#formeditArticle").serialize();
                    $.post('{:url("Article/editArticle")}',datas,function(data){
                       if (data.status) {
                           layer.msg(data.msg, {icon: 1,time: 1500},function(){
                              window.location.href = data.url;
                           });
                       }else {
                           layer.msg(data.msg, {icon: 2,time: 1500});
                        }
                      //layer.msg(datas);

                    },'json');
                    //阻止表单刷新提
                    //layer.msg(datas);
                    return false;
                });
            });
</script>
